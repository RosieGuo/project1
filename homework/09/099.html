<!DOCTYPE html>
<html>
<head>
	<title></title>
<style>html,body{
	display:flex;
	justify-content: center;
	align-items: center;
	height:100%;
}
</style>
</head>


<script>
	var channels = [
	"giphy.gif",
	"1.gif",
	"2.gif",
	"3.gif",
	"4.gif",
	"5.gif",
	"6.gif"];
 	var num=0

	function changeImage(event){
	console.log(event.keyCode);
    if (event.keyCode == '38') {
    	num = ( num + 1) % 7;
     }else if (event.keyCode == '40') {
     	num = ((( num - 1) % 7) + 7) % 7;
     }
      document.getElementById("image").src = channels[num];

    }
	document.onkeydown = changeImage;
</script>
<body>

<div><img id="image" src="giphy.gif"></div>


</body>
</html>
